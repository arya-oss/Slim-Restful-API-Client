<div class="form-group">
    <label for="rollno" class="col-sm-2 control-label">Roll No.</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.rollno" class="form-control" id="rollno" placeholder="Roll Number"/>
    </div>
</div>
<div class="form-group">
    <label for="fname" class="col-sm-2 control-label">Full Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.name" class="form-control" id="fname" placeholder="Full Name"/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Email ID"/>
    </div>
</div>
<div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.phone" class="form-control" id="phone" placeholder="Phone Number"/>
    </div>
</div>
<div class="form-group">
    <label for="company" class="col-sm-2 control-label">Company</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.company" class="form-control" id="company" placeholder="Company Placed?"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
